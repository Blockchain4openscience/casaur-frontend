<td-layout>
	<td-navigation-drawer flex [sidenavTitle]="name" name="Firstname Lastname" email="firstname.lastname@company.com">
		<mat-nav-list>
			<ng-template ngFor let-item [ngForOf]="routes">
				<h3 mat-subheader>{{item.title}}</h3>
				<a *ngFor="let route of item.list" mat-list-item [routerLink]="route.name">{{route.displayName}}</a>
			</ng-template>
		</mat-nav-list>
		<!--<div td-navigation-drawer-menu>-->
		<!--<mat-nav-list>-->
		<!--<a *ngFor="let item of usermenu" mat-list-item><mat-icon>{{item.icon}}</mat-icon>{{item.title}}</a>-->
		<!--</mat-nav-list>-->
		<!--</div>-->
	</td-navigation-drawer>
	<td-layout-nav color="primary" navigationRoute="/">
		<button mat-icon-button td-menu-button tdLayoutToggle>
			<mat-icon>menu</mat-icon>
		</button>
		<div td-toolbar-content layout="row" layout-align="start center" flex>
			<span hide-gt-xs class="mat-subhead">CASAUR</span>
			<span hide-xs class="mat-subhead">CASAUR</span>
			<span flex></span>
			<div *ngIf="!authService.currentUser" layout="row" layout-align="center end">
				<a mat-raised-button href="/auth/google"><mat-icon>google</mat-icon>Sign in with google</a>
			</div>
			<div *ngIf="authService.currentUser" layout="row" layout-align="center end">
				<span class="pad-right-md">Hi, {{ authService.currentUser.firstName }} </span>
				<a mat-raised-button color="accent" href="/auth/logout">Logout</a>
			</div>
		</div>
		<mat-toolbar *ngIf="authService.currentUser" class="pad-none push-bottom-md">
			<nav mat-tab-nav-bar class="pull-bottom-xl pull-top-md text-upper" flex>
				<a *ngFor="let route of routes" mat-tab-link [routerLink]="route.name">
					<span>{{route.displayName}}</span>
				</a>

			<div layout="row" layout-align="start center">
				<span class="mat-caption">Made with <mat-icon class="text-md">favorite</mat-icon> using <a
					href="http://getcovalent.com" class="text-nodecoration tc-blue-700">Covalent</a>, built on Angular v6 + Angular Material.</span>
			</div>
